<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/955693ed69.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open%20Sans:400">
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="hero">
      <img class="hero-illustration" src="./images/illustration-mockups.svg" alt="illustration">
      <div class="hero-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
    <div class="socials">
      <a href="/" class="socials-fb" aria-label="Connect to Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="/" class="socials-tw" aria-label="Connect to Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="/" class="socials-in" aria-label="Connect to Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">William L.</a>.
    </p>
  </footer>
</body>
</html>
